<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pong Clash</title>
    <style>
    	body, html {
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden; /* This ensures no scrollbars */
		}

		#container {
			position: relative;
			height: 100%;
			width: 100%;
			background-color: lightgray; /* Optional: Set a background color for the container */
		}

		#myCanvas {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 80%;
			background-color: lightblue; /* Optional: Set a background color for the canvas */
		}

		#myInput {
			position: absolute;
			top: 0;
			right: 0;
			height: 100%;
			width: 20%;
			padding: 10px; /* Optional: Add padding to the input element */
		}
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 14px;
        user-select: none;
      "
    >
      <span>Score: <span id="scoreEl">0</span></span>
    </div>
    <div id="container">
        <canvas id="myCanvas"></canvas>
        <input type="text" id="myInput" placeholder="Enter something...">
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
